<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card hover effect</title>
    <link rel="stylesheet" href="card_hover.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://media.istockphoto.com/id/1211837027/vector/indian-man-standing-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=deskRVmSYku92-Sizm5mvTGyhRiQZ-3F91fR8OJN6hk="
        alt="man"
      />
      <div class="desc">
        <h3>John</h3>
        <p>Pilot</p>
      </div>
    </div>
    <div class="card">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRbcbfcC1jQd6HFMvjME3qjU2Jh5w4SGSNNQ&s"
        alt
        woman
      />
      <div class="desc">
        <h3>Josephine</h3>
        <p>Teacher</p>
      </div>
    </div>
  </body>
</html>
